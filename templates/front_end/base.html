<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>{% block title%}{%endblock%}</title>
  <meta name="keywords" content="{% block keywords%}{%endblock%}"/>
  <meta name="description" content="{% block description%}{%endblock%}"/>
  <meta name="author" content="order by dede58.com" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="generator" data-variable="||cn|10001||10001||" />
  <link rel="canonical" href="http://www.gsxinxixh.org/"/>

  <link rel="stylesheet" href="/static/res/layui/css/layui.css">
  <link rel="stylesheet" href="/static/res/static/css/index.css">
    {% block customcss %}
    {% endblock %}
</head>
<body>
  <!-- nav部分 -->
  <div class="nav index">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="/">
          <img src="{{data.images.logo}}" alt="类友网络">
          <!--<img src="/static/res/layui/images/kefu/logo_weixin.png" alt="类友网络">-->
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item {% if request.path == '/'%} layui-this {%endif%}"><a href="/">首页</a></li>
          <li class="layui-nav-item {% if request.path == '/product.html'%} layui-this {%endif%}"><a href="/product.html">产品</a></li>
          <li class="layui-nav-item {% if request.path == '/news.html'%} layui-this {%endif%}"><a href="/news.html">动态</a></li>
          <li class="layui-nav-item {% if request.path == '/case.html'%} layui-this {%endif%}"><a href="/case.html">案例</a></li>
          <li class="layui-nav-item {% if request.path == '/about.html'%} layui-this {%endif%}"><a href="/about.html">关于</a></li>
        </ul>
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock %}
  <!-- footer部分 -->
  <div class="footer">
    <div class="layui-container">
      <p class="footer-web">
        {% for i in data.link %}
        <a href="http://{{i.url}}" target="_blank">{{i.name}}</a>
        {% endfor %}
      </p>
      <div class="layui-row footer-contact">
        <div class="layui-col-sm2 layui-col-lg1"><img src="{{data.images.erweima}}" id="erweima"></div>
        <div class="layui-col-sm10 layui-col-lg11">
          <div class="layui-row">
            <div class="layui-col-sm6 layui-col-md8 layui-col-lg9">
              <p class="contact-top"><i class="layui-icon layui-icon-cellphone"></i>&nbsp;{{data.public_slogan.7}}</p>
              <p class="contact-bottom"><i class="layui-icon layui-icon-home"></i>&nbsp;{{data.public_slogan.8}}</span></p>
            </div>
            <div class="layui-col-sm6 layui-col-md4 layui-col-lg3">
              <p class="contact-top"><span class="right">{{data.public_slogan.5}}</span></p>
              <p class="contact-bottom"><span class="right">{{data.public_slogan.6}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--悬浮客服-->
  <div class="im_main" id="im_main" >
        <div id="close_im" class="close-im"><a href="javascript:void(0);" title="点击关闭">&nbsp;</a></div>
        <a href="http://wpa.qq.com/msgrd?v=3&amp;uin=278746485&amp;site=qq&amp;menu=yes" class="im-qq qq-a" title="在线QQ客服">
            <div class="qq-container"></div>
            <div class="qq-hover-c"><img class="img-qq" src="/static/res/layui/images/kefu/qq.png"></div>
            <span>微信号咨询</span>
        </a>
        <div class="im-tel">
            <div>客服001</div>
            <div class="tel-num"><a href="http://wpa.qq.com/msgrd?v=3&amp;uin=278746485&amp;site=qq&amp;menu=yes" target="_blank">
                <img title="qq业务" border="0" alt="qq业务" src="/static/res/layui/images/kefu/button_11.gif" style="    width: 70px;">
            </a></div>
            <div>客服002</div>
            <div class="tel-num"><a href="http://wpa.qq.com/msgrd?v=3&amp;uin=278746485&amp;site=qq&amp;menu=yes" target="_blank">
                <img title="微信业务" border="0" alt="微信业务" src="/static/res/layui/images/kefu/button_11.gif" style="    width: 70px;">
            </a></div>
        </div>
        <div class="im-footer" style="position:relative">
            <div class="weixing-container">
                <img alt="微信" src="/static/res/layui/images/kefu/weixincode.jpg">
            </div>
        </div>
    </div>
<script src="/static/res/layui/layui.js"></script>
<!--[if lt IE 9]>
  <script src="/static/res/layui/html5.min.js"></script>
  <script src="/static/res/layui/respond.min.js"></script>
<![endif]-->
<script>
  layui.config({
    base: '/static/res/static/js/'
  }).use('firm');

</script>
<script>
//JavaScript代码区域
layui.use(['element','form','layedit','laypage','upload','jquery','layer','table'], function(){
  var element = layui.element
      ,form = layui.form
      ,layer = layui.layer
      ,$ = layui.jquery
      ,laypage = layui.laypage
      ,table = layui.table
      ,upload = layui.upload
      ,layedit = layui.layedit;
   {%block customjs%}
    {%endblock%}
});
</script>
</body>
</html>
